<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="cardboard.css">
    </head>
    <body>
        <div id="1234"></div>
        <div data-src="603822945.523954.jpeg" data-projection="equirectangular"></div>
        <script type="module" src="/cardboard.js">
        <script>
            function addElement() {
                var element = document.createElement("div")
                element.innerHTML = '<div data-src="603822945.523954.jpeg" data-projection="equirectangular"></div>';
                document.body.appendChild( element );
            }
        </script>
        <input type="button" value="Add Element" onclick="addElement()" />
    </body>
</html>
