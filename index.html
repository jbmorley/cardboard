<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="cardboard.css">
    </head>
    <body>
        <div id="1234"></div>
        <div data-type="cardboard" data-src="603822945.523954.jpeg"></div>
        <script type="module">
            import { Cardboard } from './cardboard.js';
            Cardboard.initialize( document.body );
        </script>
        <script>
            function addElement() {
                var element = document.createElement("div")
                element.innerHTML = '<div data-type="cardboard" data-src="603822945.523954.jpeg"></div>';
                document.body.appendChild( element );
            }
        </script>
        <input type="button" value="Add Element" onclick="addElement()" />
    </body>
</html>
